<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="p-0 m-0 bg-dark">
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top m-0 p-0" id="navBarOption">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-7 col-9 m-0 p-0">
                <a href="#" class="navbar-brand ps-lg-3 py-lg-4 pe-lg-0 bg-white">

                </a> 
            </div>
    
            <div class="d-lg-none col-3">
                <button type="button" class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar" ></span>
                </button>
            </div>
                          
            <div class="col-lg-5 ">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav p-lg-2 p-0 ms-xl-5 ms-0" id="navScrollspy">            
                        <li class="nav-item" id="navItem1"> 
                            <a class="nav-link my-1 ms-lg-1 ms-0 w-100 text-black" href="#contact_us" id="itemNavigation">Contact Us/Help</a>                               
                        </li>
                        <li class="nav-item" id="navItem2">
                            <a class="nav-link my-1 w-100 text-black" href="#employers" id="itemNavigation"><span class="h-100 mx-0 ms-xxl-0 ms-lg-1 d-xl-inline d-none text-primary">|</span><span class="d-lg-inline d-none">&nbsp;&nbsp;</span>Employers Login<span class="d-lg-inline d-none">&nbsp;&nbsp;</span><span class="h-100 mx-2 d-xl-inline d-none text-primary">|</span></a>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </div>

</nav>
    <!-- Background with login section  Larger Screen-->
    <div class="d-sm-block d-none card vw-100 vh-100 rounded-0 bg-dark">
        <img src="./ArtAssets/Murdoch_University.jpg" alt="Card image as an overlay" class="card-img login-background">
        <div class="card-img-overlay d-flex align-items-center justify-content-center">
            
            <div class="container width-40 h-75 white-bg d-flex flex-column align-items-start justify-content-start  px-3 mt-5 pt-5">
                
                <div class="container d-flex flex-row justify-content-center align-items-center">
                    <img src="./ArtAssets/MurdochUni_Logo.png" class="w-50">
                </div>
             
                <!-- Form for Student Submit Information -->
                <div class="container mt-4">
                    <form id="studentForm" enctype="multipart/form-data" method="post">
                        <fieldset>
                          <div class="mb-3">
                            <label for="inputEmail" class="form-label">Student ID: </label>
                            <br/>
                            <span class="text-danger d-none" id="invalidInputID">Incorrect Credentials</span>
                            <input type="text" class="form-control mt-2" placeholder="Student ID..." id="inputID" value="">
                          </div>
                          <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password: </label>
                            <br/>
                            <span class="text-danger d-none" id="invalidInputPassword">Incorrect Credentials</span>
                            <input type="password" class="form-control mt-2" placeholder="Password..." id="inputPassword" value="">
                          </div>
                          <div class="container mb-3 d-flex flex-row justify-content-center align-items-center mt-5">
                            <button type="submit" class="btn btn-primary" id="submitFormStudent">Sign In</button>
                          </div>
                          <div class="d-none container d-flex flex-row justify-content-center  align-items-center text-center">
                            <div class="alert alert-danger" role="alert">
                              ACCOUNT DOESN'T EXISTS <br/>PLEASE CHECK CREDENTIALLS !!!!
                            </div>
                          </div>
                          
                        </fieldset>
                      </form>
                </div>
              



            </div>

        </div>
      </div>


    <!-- Background with login section Smaller Screen-->

      <div class="d-sm-none d-block card vw-100 vh-100 rounded-0 bg-dark">
        <img src="./ArtAssets/Murdoch_University.jpg" alt="Card image as an overlay" class="card-img login-background vh-100">
        <div class="card-img-overlay d-flex align-items-center justify-content-center">
            
            <div class="container w-100 h-75 white-bg d-flex flex-column align-items-start justify-content-start  px-3 mt-5 pt-5">
                
                <div class="container d-flex flex-row justify-content-center align-items-center">
                    <img src="./ArtAssets/MurdochUni_Logo.png" class="w-50">
                </div>
             
                <!-- Form for Student Submit Information -->
                <div class="container mt-4">
                  <form id="studentForm2" enctype="multipart/form-data" method="post">
                    <fieldset>
                      <div class="mb-3">
                        <label for="inputEmail" class="form-label">Student ID: </label>
                        <br/>
                        <span class="text-danger d-none" id="invalidInputID2">Incorrect Credentials</span>
                        <input type="text" class="form-control mt-2" placeholder="Student ID..." id="inputID2" value="">
                      </div>
                      <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password: </label>
                        <br/>
                        <span class="text-danger d-none" id="invalidInputPassword2">Incorrect Credentials</span>
                        <input type="password" class="form-control mt-2" placeholder="Password..." id="inputPassword2" value="">
                      </div>
                      <div class="container mb-3 d-flex flex-row justify-content-center align-items-center mt-5">
                        <button type="submit" class="btn btn-primary" id="submitFormStudent">Sign In</button>
                      </div>
                      <div class="d-none container d-flex flex-row justify-content-center align-items-center text-center">
                        <div class="alert alert-danger" role="alert">
                          ACCOUNT DOESN'T EXISTS <br/>PLEASE CHECK CREDENTIALLS !!!!
                        </div>
                      </div>
                      
                    </fieldset>
                  </form>
                </div>
              



            </div>

        </div>
      </div>
</body>
